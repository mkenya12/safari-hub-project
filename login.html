<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Safarihub</title>

    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/jpeg" href="safarihub-logo.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

   
    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="safarihub-logo.jpeg" alt="Safarihub Logo" width="40" height="40">
                    <span class="logo-text">Safarihub</span>
                </div>

                <nav class="nav-links">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                    <a href="register.html"><i class="fas fa-user-plus"></i> Sign Up</a>
                </nav>
            </div>
        </div>
    </header>

    
    <main class="container main-content">
        <section class="card auth-card">
            <h2 class="section-title">
                <i class="fas fa-lock"></i> Login
            </h2>

            <p class="auth-text">
                Sign in to access your Safarihub dashboard
            </p>

            <div id="login-error" class="login-error hidden">
                <i class="fas fa-exclamation-circle"></i>
                Invalid email or password
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary full-width">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="auth-links">
                <p>Don’t have an account? <a href="register.html">Create one</a></p>
                <p><a href="index.html">← Back to Home</a></p>
            </div>
        </section>
    </main>

    <script>
        const form = document.getElementById('login-form');
        const errorBox = document.getElementById('login-error');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            
            if (email === "test@safarihub.com" && password === "123456") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "index.html";
            } else {
                errorBox.classList.remove("hidden");
            }
        });
    </script>

</body>
</html>
